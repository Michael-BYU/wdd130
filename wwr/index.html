                    <figure>
                        <h2>Purpose</h2>
                        <img src="images/rafting1.jpg" alt="image1">
                    <figcaption>Our Purpose is to provide a thrilling adventure for those wild enough to seek it!

                        Safety is important to us and we want you to have the best experience possible without the risk of injury.

                    </figcaption>

                    <figure>

                        <img src="images/rafting6.jpg" alt="image2">

                    </figcaption>
