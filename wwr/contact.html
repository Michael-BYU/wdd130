                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>White Water Rafting</h1>
            <h2>Contact Us</h2>
            <div class="info">
                <p>5 River Run</p>
                <p>165-468-1358</p>
                <p>wwr@email.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d53516.98806466882!2d18.834915081030495!3d-33.03508960785018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1712405839052!5m2!1sen!2sza" 
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="employees">
                <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Safety Specialist</figcaption>
                </figure>
                <figure>
                <img src="images/employee2.webp" alt="Employee 2">
                <figcaption>Route Master</figcaption>
                </figure>
                <figure>
                <img src="images/employee3.webp" alt="Employee 3">
                <figcaption>First Aid and Health Specialist</figcaption>
                </figure>
            </div>
            <h3>What is the purpose of the message?</h3>
            <form>
                <fieldset>
                    <div>
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="inquiry" name="inquiry">
                        <label for="res-question">Reservation Question</label>
                        <input type="radio" id="res-question" name="res-question"> 
                        <label for="suggestion">Website Suggestion</label>
                        <input type="radio" id="suggestion" name="suggestion">
                    </div>
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                    <label for="text">Are you satisfied with our service</label>
                    <input type="text" id="text" name="text">
                    <div>
                        <label for="feedback">Give us your feedback</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="---"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
