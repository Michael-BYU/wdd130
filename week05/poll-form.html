<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form User Poll</title>
    <link rel="stylesheet" href="styles/poll-from.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form User Poll</h1>
    </header>

<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favourite browser?</label>
            <div class="form-item column1">
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="---"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>Â©2024 | HTML Form User Poll | Michael</p>
</footer>
</body>
</html>
